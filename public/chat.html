<!DOCTYPE html>
<html>

<head>
    <title>Chat Karo</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="msg-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button id="okbtn" Style="font-weight:BOLD">send</button>
                </form>
                <button id="sendLoc" Style="font-weight:BOLD">Send Location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="locationMessage-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{locationLink}}" target="_blank" rel="noopener noreferrer" Style="font-style:italic"> Hey, I am here! ğŸ“</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title" Style="font-weight:BOLD;font-style:italic">{{room}} room ğŸ’¬</h2>
        <h3 class="list-title" Style="font-weight:BOLD">Users Online ğŸŸ¢</h2>
            <ul class="users">
                {{#users}}
                <li>{{username}} ğŸ”µ</li>
                {{/users}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
